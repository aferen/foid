{% extends 'base.html' %}

{% block title %} | Kullanıcı Kayıt {% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-user-plus"></i> Kayıt Ol</h4>
                </div>
                <div class="card-body">
                    {% include 'partials/_alerts.html' %}

                    <form action="" enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">Adı</label>
                            <span style="float:right;">
                                {{form.first_name}}
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Soyadı</label>
                            <span style="float:right;">
                                {{form.last_name}}
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="username">Kullanıcı adı</label>
                            <span style="float:right;">
                                {{form.username}}
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <span style="float:right;">
                                {{form.email}}
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="password">Şifre</label>
                            <span style="float:right;">
                                {{form.password}}
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Şifre Tekrar</label>
                            <span style="float:right;">
                                {{form.confirm_password}}
                            </span>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Kayıt Ol" class="btn ml-2 btn-primary float-right">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
