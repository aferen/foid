{% extends 'base.html' %}

{% block title %} | Kullanıcı silme {% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>
                        <i class="fas fa-file-pdf"></i> Kullanıcı Sil</h4>
                </div>
                <div class="card-body">
                    {% include 'partials/_alerts.html' %}
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <p>{{ user.first_name}} {{ user.last_name}} isimli kullanıcıyı silmek istiyor musunuz?</p>
                            <div class="row">
                                <div class="col-md-12 ">
                                    <button class="btn btn-danger ml-2 float-right" type="submit">Sil</button>
                                    <a class="btn btn-warning float-right" href="{% url 'user_index' %}">İptal</a>
                                </div>
                                <div class="col-md-6 mx-auto">
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
